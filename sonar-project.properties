# must be unique in a given SonarQube instance
sonar.projectKey=ssl_3_1

# this is the name displayed in the SonarQube UI
sonar.projectName=\u0031\u0421\u003a\u0411\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430\u0020\u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0445\u0020\u043f\u043e\u0434\u0441\u0438\u0441\u0442\u0435\u043c\u0020\u0033\u002e\u0031

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.

sonar.sources=./src
# sonar.tests=./tests

# маска поиска файлов на проверку
sonar.inclusions=**/*.bsl,**/*.os

# маска поиска исключений файлов на проверку
sonar.exclusions=**/*.html,**/*.xml
sonar.lang.patterns.xml=**/*.xsd,**/*.xsl


# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# sonar.coverageReportPaths=coverage/genericCoverage.xml

# sonar.testExecutionReportPaths=test-reports/tests.xml