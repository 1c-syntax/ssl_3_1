<p>Данный вариант подключения позволяет настроить синхронизацию между приложениями (областями), которые находятся в сервисе. </p>
<p>При настройке необходимо выбрать доступное приложение из списка и выполнить по шагам инструкции помощника подключения.</p></body></html>
